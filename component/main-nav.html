<style>
    #main-nav {
        position: fixed;
        top: 0;
        left: calc(-25vw + 60px);
        z-index: 1000;
        width: 25vw;
        height: 100%;
        background: transparent;
        transition: .5s;

    }

    #main-nav * {
        transition: .5s;
    }

    .main-nav {
        position: relative;
        display: flex;
        height: 100%;
        align-items: center;
    }

    .main-nav-logo {
        font-size: 3vw;
        font-weight: 900;
        margin-bottom: 5vw;
    }

    .main-nav-menu {
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 100%;
        background: var(--color);
    }

    .main-nav-toggle {
        cursor: pointer;
        display: flex;
        flex-direction: column;
        place-content: center;
        place-items: center;
        height: 100%;
        background: linear-gradient(to right, var(--color) 0, var(--color) 50%, transparent 50%, transparent 100%);
    }

    .main-nav-toggle>div:nth-child(2) {
        font-size: 20px;
        text-align: center;
        white-space: nowrap;
        font-weight: 600;
        background: var(--color);
        padding: 10px;
        border: 3px solid var(--color2);
        border-radius: 30px;
        margin: 10px;
        color: var(--color2);
    }

    .main-nav-toggle>div:not(div:nth-child(2)) {
        width: 5px;
        height: 10%;
        background: var(--color2);
        border-radius: 30px;
    }


    #main-nav.active {
        left: 0;
    }

    #main-nav.active .main-nav-toggle>div:nth-child(2) {
        transform: rotate(360deg);
        border: 2px solid var(--color2);
    }

    #main-nav.active .main-nav-toggle>div:nth-child(2) br {
        display: none;
    }

    #main-nav.active .main-nav-toggle>div:not(div:nth-child(2)) {
        width: 2px;
        height: 100%;
        background: var(--color2);
    }
</style>


<script>

    $(document).on('click', function (e) {
        if ($(e.target).closest('.main-nav-toggle').length) {
            $(' #main-nav ').toggleClass('active');
        } else {
            $(' #main-nav ').removeClass('active');
        }
    });




</script>
