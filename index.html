<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mod</title>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
                rel="stylesheet">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/main.css">
        <script src="/js/main.js"></script>
        <script src="/js/callFecth.js"></script>


        <script>
                $(document).ready(function () {
                        // Check if we are on GitHub Pages by checking the hostname
                        if (window.location.hostname === 'ntp-md.github.io') {
                                // If on GitHub Pages, prepend the repository name to the paths

                                // Update <link> (stylesheets) href
                                $('link[rel="stylesheet"]').each(function () {
                                        var href = $(this).attr('href');
                                        // Add /repo/ to the start of the href if it starts with /
                                        $(this).attr('href', href.replace(/^\/(.*)$/, 'https://ntp-md.github.io/mod-tools/$1'));
                                });

                                // Update <img> src
                                $('img').each(function () {
                                        var src = $(this).attr('src');
                                        // Add /repo/ to the start of the src if it starts with /
                                        $(this).attr('src', src.replace(/^\/(.*)$/, 'https://ntp-md.github.io/mod-tools/$1'));
                                });

                                // Update <script> src (including scripts in <head>)
                                $('script').each(function () {
                                        var src = $(this).attr('src');
                                        // Add /repo/ to the start of the src if it starts with /
                                        if (src && src.startsWith('/')) {
                                                $(this).attr('src', src.replace(/^\/(.*)$/, 'https://ntp-md.github.io/mod-tools/$1'));
                                        }
                                });
                        }
                });
        </script>



</head>

<header id="header-nav">

</header>

<body>


        <div id="main-nav"></div>
        <section>
                <div id="font-family"></div>


        </section>







</body>

<script src="https://ntp-md.github.io/mod-tools/js/main.js"></script>
<script src="https://ntp-md.github.io/mod-tools/js/callFecth.js"></script>


</html>
